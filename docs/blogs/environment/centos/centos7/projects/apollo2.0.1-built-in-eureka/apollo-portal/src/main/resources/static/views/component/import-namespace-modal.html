    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header panel-primary">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">
                    {{'ConfigImport.Title' | translate }}
                </h4>
            </div>

            <form class="modal-body form-horizontal">
                <div class="alert alert-info no-radius" role="alert">
                    <strong>{{'Config.Note' | translate }}:</strong>
                    <ul>
                        <li>{{'ConfigImport.Tip1' | translate }}</li>
                        <li>{{'ConfigImport.Tip2' | translate }}</li>
                        <li>{{'ConfigImport.Tip3' | translate }}</li>
                    </ul>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">{{'ConfigExport.UploadFile' | translate }}</label>
                    <div class="col-sm-5">
                        <input type="file" id="fileUpload">
                    </div>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    {{'Common.Cancel' | translate }}
                </button>
                <button type="button" class="btn btn-primary" data-dismiss="modal"
                        ng-click="doImportNamespace()">
                    {{'Common.Ok' | translate }}
                </button>
            </div>
        </div>
    </div>
</div>
