/**
 *   插件编号: plugin-001
 *   插件名称:
 *     中文: 从远程文档原件仓库拉取文档原件到本地插件
 *     英文: Clone Original
 *   插件描述: 从远程文档原件仓库拉取文档原件到本地
 *   是否必须开启: 非必须开启
 *   配置项:
 *     enable: 是否启用该插件
 *       - true: 启用插件
 *       - false: 关闭插件
 *     git-repository-url: 文件原件远程仓库地址
 *       - 文件原件远程仓库地址
 */
[plugin-001]
number = 001
#无实际意义，只是说明该插件基本用途
name = Clone Original
enable = true
git-repository-url = https://gitee.com/lingwh1995/books.git

