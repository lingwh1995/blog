#------------------------------------centos7配置开始------------------------------------
#配置格式： markdown-文件自增序列（这个值从1开始，步长为1，不要跳跃，否则会出问题）
[markdown-1]
#无实际意义，只是说明一下处理的是哪个md文件
name = centos7

#配置是否开启增强该md文件，true：开启增强，false：不开启增强
enhance = true
#配置md文件名称，非标题名称，必须和config-后面到.md中间的值保持一致
fileName = centos7
#配置文件相对路径，下面配置该md文件相对路径为：blog/docs/blogs/environment/centos/centos7/centos7.md
relativePath = environment/centos/centos7
#用的代码的项目名称，配置这个是生成导航README.md时获取项目名称，然后过滤掉，多个以,隔开
#需要替换的文本中引用的文字
referenceText = ->2.5.配置yml源|->2.7.配置yml源,->3.1.安装jdk|->3.3.安装jdk,->3.3.安装mysql|->3.5.安装mysql,->3.2.安装maven|->3.4.安装maven,->3.6.安装git->3.6.1.安装默认版本git|->3.8.安装git->3.8.1.安装默认版本git,->3.6.安装git->3.6.2.安装指定版本git(Coding需要高版本的git)|->3.8.安装git->3.8.2.安装指定版本git(Coding需要高版本的git)
#------------------------------------centos7配置开始------------------------------------

