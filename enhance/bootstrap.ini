#---------------------------------centos7配置开始---------------------------------------
#配置格式： markdown-文件自增序列（这个值从1开始，步长为1，不要跳跃，否则会出问题）
[markdown-1]
#无实际意义，只是说明一下处理的是哪个md文件
name = centos7

#配置是否开启增强该md文件，true：开启增强，false：不开启增强
enhance = true
#配置md文件名称，非标题名称，必须和config-后面到.md中间的值保持一致
fileName = centos7
#配置文件相对路径，下面配置该md文件相对路径为：blog/docs/blogs/environment/centos/centos7/centos7.md
relativePath = environment/centos/centos7
#---------------------------------centos7配置开始---------------------------------------

