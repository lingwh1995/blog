/**
*   插件编号: plugin-001
*   插件名称: 
*     中文: 从远程文档原件仓库拉取文档原件到本地插件
*     英文: Clone Original
*   插件描述: 从远程文档原件仓库拉取文档原件到本地
*   是否必须开启: 非必须开启    
*   配置项:
*     enable: 是否启用该插件
*       - true: 启用插件    
*       - false: 关闭插件
*     git-repository-url: 文件原件远程仓库地址
*       - 文件原件远程仓库地址
                
*/
[plugin-001]
number = 001
name = Clone Original
enable = true
git-repository-url = https://gitee.com/lingwh1995/books.git

/**
*   插件编号: plugin-002
*   插件名称: 
*     中文: 为文档原件写入Frontmatter配置信息插件
*     英文: Write Frontmatter For Original
*   插件描述: 为文档原件写入Frontmatter配置信息
*   是否必须开启: 非必须开启
*   配置项:
*     enable: 是否启用该插件
*       - true: 启用插件    
*       - false: 关闭插件
   writeFrontmatterForOriginal             
*/
[plugin-002]
number = 002
name = Write Frontmatter For Original
enable = true

/**
*   插件编号: plugin-003
*   插件名称: 
*     中文: 纯模式发布插件
*     英文: Deploy Pure
*   插件描述: 是否以在发布博客时添加额外的pure模式
*   是否必须开启: 非必须开启
*   配置项:
*     enable: 是否启用该插件
*       - true: 启用插件
*       - false: 关闭插件
*   Deploy Pure             
*/
[plugin-003]
number = 003
name = Deploy Pure
enable = true

/**
*   插件编号: plugin-004
*   插件名称: 
*     中文: 自动持续集成插件
*     英文: AutoCI When Commit Blog
*   插件描述: 是否以在提交博客项目代码时使用持续集将当前项目中public/dist/下内容 自动发布博客到GITHUB/GITEE
*   是否必须开启: 非必须开启
*   配置项:
*     enable: 是否启用该插件
*       - true: 启用插件    
*       - false: 关闭插件         
*/
[plugin-004]
number = 004
name = AutoCI When Commit Blog
enable = true