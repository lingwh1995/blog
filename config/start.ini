[markdown-3]
#配置是否开启增强该md文件，true：开启增强，false：不开启增强
enhance = false
#配置md文件名称，非标题名称
fileName = springcloud-eureka
#配置文件相对路径，下面配置该md文件相对路径为：blog/docs/blogs/environment/centos/centos7/centos7.md
